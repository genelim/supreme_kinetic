<ul class="tabs">
    <li class="tab col s3"><a href="#product_outdoor">Outdoor</a></li>
    <li class="tab col s3"><a class="" href="#product_indoor">Indoor</a></li>
</ul>
<div id="product_outdoor">
    <div class="row ">
        <div class="col s12">
            <div class="card">
                <div class="title">
                    <h5>Products</h5>
                    <div class="btn-group right">
                        <a class="btn btn-small green lighten-1 z-depth-0" ng-click="vm.add_product()"><i class="mdi mdi-content-add"></i></a>
                        <a class="btn btn-small red lighten-1 z-depth-0"><i class="mdi mdi-action-delete"></i></a>
                    </div>
                </div>
                <div class="content">
                    <table class="highlight">
                        <thead>
                            <tr>
                                <th data-field="">Select</th>
                                <th data-field="sku">SKU</th>
                                <th data-field="image">Image</th>
                                <th data-field="name">Product Name</th>
                                <th data-field="stock">Stock</th>
                                <th data-field="price">Price</th>
                                <th data-field="status">Status</th>
                                <th data-field="">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="product in vm.products">
                                <th><input type="checkbox" id="cbx1" /><label for="cbx1"></label></th>
                                <th>{{product.sku}}</th>
                                <td><img ng-src="{{product.image[0]}}" style="height:50px; width:auto;" class="responsive-img"></td>
                                <td><strong class="grey-text text-darken-2">{{product.name}}</strong><br/>
                                    <label class="grey-text">
                                        {{product.description}}
                                    </label>
                                </td>
                                <td>{{product.quantity}}</td>
                                <td>${{product.price}}</td>
                                <td class="green-text">Active</td>
                                <td><a class="btn z-depth-0 blue"><i class="mdi mdi-editor-mode-edit"></i></a></td>
                            </tr>                         
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="product_indoor">
    <div class="row ">
        <div class="col s12">
            <div class="card">
                Indoor
            </div>
        </div>
    </div>
</div>

<div ng-include src="'app/admin/product_add.html'"></div>
