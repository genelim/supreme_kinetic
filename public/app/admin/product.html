                        <a class="btn btn-small red lighten-1 z-depth-0"><i class="mdi mdi-action-delete"></i></a>
                    </div>
                </div>
                <div class="content">
                    <table class="highlight">
                        <thead>
                            <tr>
                                <th data-field="">Select</th>

                                    <label class="grey-text">
                                        Capacity: 1.5L, 
                                        Boil-dry protection,
                                        Auto switch off,
                                        Strix controller,
                                        Material: s/s 304,
                                        Power : 220-240V, 50/60Hz, 1500-1800W.
                                    </label>
                                </td>
                                <td>40</td>

                                <td><a class="btn z-depth-0 blue"><i class="mdi mdi-editor-mode-edit"></i></a></td>
                            </tr>                         
                        </tbody>
                    </table>

            </div>
