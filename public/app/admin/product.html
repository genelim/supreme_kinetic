<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s3"><a href="#test1">Outdoor</a></li>
            <li class="tab col s3"><a class="" href="#test2">Indoor</a></li>
        </ul>
    </div>
    <div id="test1" class="col s12">
        <div class="row">
                        
            <div class="col s12 m12 l12">
                <div class="row">
                    <div class="card">
                        <div class="title">
                            <h5>Products</h5>
                            <div class="btn-group right">
                                <a class="btn btn-small green lighten-1 z-depth-0" ng-click="vm.add_product()"><i class="mdi mdi-content-add"></i></a>
                                <a class="btn btn-small red lighten-1 z-depth-0"><i class="mdi mdi-action-delete"></i></a>
                            </div>
                        </div>
                        <div class="content">
                            <table class="highlight">
                                <thead>
                                    <tr>
                                        <th data-field="">Select</th>
                                        <th data-field="sku">SKU</th>
                                        <th data-field="image">Image</th>
                                        <th data-field="name">Product Name</th>
                                        <th data-field="stock">Stock</th>
                                        <th data-field="price">Price</th>
                                        <th data-field="status">Status</th>
                                        <th data-field="">Action</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr>
                                        <th><input type="checkbox" id="cbx1" /><label for="cbx1"></label></th>
                                        <th>3020SK01</th>
                                        <td><img src="assets/images/logo.png" style="height:50px; width:auto;" class="responsive-img"></td>
                                        <td><strong class="grey-text text-darken-2">Kinox Electric Kettle</strong><br/>
                                            <label class="grey-text">
                                                Capacity: 1.5L, 
                                                Boil-dry protection,
                                                Auto switch off,
                                                Strix controller,
                                                Material: s/s 304,
                                                Power : 220-240V, 50/60Hz, 1500-1800W.
                                            </label>
                                            
                                        </td>
                                        <td>40</td>
                                        <td>$150.00</td>
                                        <td class="green-text">Active</td>
                                        <td><a class="btn z-depth-0 blue"><i class="mdi mdi-editor-mode-edit"></i></a></td>
                                    </tr> 
                                                          
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="test2" class="col s12">Test 2</div>
</div>

<div id="add_product" class="modal modal modal-fixed-footer">
    <div class="modal-content">
        <div class="row">
		    <div class="input-field col s12 m12 l12">
			    <input id="productname" type="text" class="validate">
		    	<label for="productname">Product Name</label>
		    </div>
		    <div class="input-field col s4 m4 l4">
		        <input id="model" type="text" class="validate">
		        <label for="model">Model</label>
	        </div>				    	
	        <div class="input-field col s4 m4 l4">
		        <input id="sku" type="text" class="validate">
		        <label for="sku">SKU</label>
	        </div>
	        <div class="input-field col s4 m4 l4">
		        <input id="productid"	 type="text" class="validate">
		        <label for="productid">Product ID</label>
	        </div>				    	
	        <div class="input-field col s4 m4 l4">
		        <input id="brand" type="text" class="validate">
		        <label for="brand">Brand</label>
	        </div>
	        <div class="input-field col s4 m4 l4">
		        <input id="price"	 type="text" class="validate">
		        <label for="price">Price</label>
	        </div>
	        <div class="input-field col s4 m4 l4">
		        <input id="category" type="text" class="validate">
		        <label for="category">Category</label>
	        </div>
	        <div class="file-field input-field col s12 m12 	l12">
			    <div class="btn">
			        <span>Image</span>
			        <input type="file">
			    </div>
			    <div class="file-path-wrapper">
			        <input class="file-path validate" type="text">
			    </div>
			</div>
	        <div class="col s12 m12 l12">
		        <p class="grey-text">Product Description</p>
	    	</div>
	    	<div>
				<textarea style="height:150px"></textarea>
	    	</div>
            <div class="col s12 m6 l6">
                <p class="grey-text">Color</p>
                <ul class="collection col l12">
                    <li ng-repeat="color in vm.colors" class="collection-item" style="background: #FAFAFA;">
                        <ul>
                            <li ng-repeat="color_select in color.children" style="padding-bottom:1em">
                                <div class="row" style="margin-bottom:0px;">
                                    <span class="col l10 m10 s10">
                                        <button colorpicker type="button" colorpicker-position="top" ng-model="color_select.name" ng-style="{background: color_select.name}" class="btn col l12 m12 s12"></button>

                                    </span>
                                    <span class="right  l2 m2 s2" ng-hide="color_select.length == 1">
                                        <a href ng-click="color.children.splice($index, 1)"><i class="fa fa-times fa-2x"></i></a>
                                    </span>
                                </div>
                            </li>
                            <li class="center">
                                <a href ng-click="vm.new_color(color, $event)"><i class="fa fa-plus fa-2x"></i></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="col s12 m6 l6">
                <p class="grey-text">Size</p>
                <ul class="collection col l12">
                    <li ng-repeat="size in vm.sizes" class="collection-item" style="background: #FAFAFA;">
                        <ul>
                            <li ng-repeat="size_select in size.children" style="padding-bottom:1em">
                                <div class="row" style="margin-bottom:0px;">
                                    <span class="col l10 m10 s10">
                                        <input type="text" ng-model="size_select.name" style="margin:0; height: 35px; text-align: center;"/>
                                    </span>
                                    <span class="right  l2 m2 s2" ng-hide="size_select.length == 1">
                                        <a href ng-click="size.children.splice($index, 1)"><i class="fa fa-times fa-2x"></i></a>
                                    </span>
                                </div>
                            </li>
                            <li class="center">
                                <a href ng-click="vm.new_size(size, $event)"><i class="fa fa-plus fa-2x"></i></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
		</div>
    </div>
    <div class="modal-footer">
      	<a class=" modal-action modal-close waves-effect waves-green btn-flat" ng-click="add_product_confirm()">Add</a>
    </div>
  </div>
