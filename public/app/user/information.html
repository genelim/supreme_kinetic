<div  id="accedit" class="col s12 m12 l12" style="padding-left:1%">
    <div class="row">
        <h5>Edit Account Detail</h5><hr/>
        <form>
            <div id="uploadCrop" class="center col s12 m12 l2">
                <img name="" class="responsive-img circle" style="height:140px;width:140px" src="">
            </div>
            <div class="input-field col s6 m6 l5">
                <input id="firstname" type="text" ng-model="vm.user.first_name">
                <label for="firstname" class="active">* First Name</label>
            </div>
            <div class="input-field col s6 m6 l5">
                <input id="lastname" type="text" ng-model="vm.user.last_name">
                <label for="lastname" class="active">* Last Name</label>
            </div>
            <div class="input-field col s6 m6 l5">
                <input id="email" type="text" ng-model="vm.user.email" disabled>
                <label for="email" class="active" >* Email</label>
            </div>
            <div class="input-field col s6 m6 l5">
                <input id="phone" type="text" ng-model="vm.user.phone">
                <label for="phone" class="active">* Phone</label>
            </div>
            <div class="input-field col s6 m6 l6">
                <input id="address1" type="text" ng-model="vm.user.address.address_1">
                <label for="address1" class="active">* Address 1</label>
            </div>
            <div class="input-field col s6 m6 l6">
                <input id="address2" type="text" ng-model="vm.user.address.address_2">
                <label for="address2" class="active">Address 2 (Optional)</label>
            </div>
            <div class="input-field col s6 m6 l4">
                <input id="postcode" type="text" ng-model="vm.user.address.postcode">
                <label for="postcode">* Postcode</label>
            </div>
            <div class="input-field col s6 m6 l4">
                <input id="city" type="text" ng-model="vm.user.address.city">
                <label for="city">* City</label>
            </div>
            <div class=" col s6 m6 l4">
            <select class="browser-default">
                    <option value="" disabled selected>* State</option>
                    <option value="" data-icon="images/flag/perlis.jpg" class="left circle responsive-img">Perlis</option>
                    <option value="" data-icon="images/flag/kedah.jpg" class="left circle responsive-img">Kedah</option>
                    <option value="" data-icon="images/flag/penang.jpg" class="left circle responsive-img">Pulau Pinang</option>
                    <option value="" data-icon="images/flag/perak.jpg" class="left circle responsive-img">Perak</option>
                    <option value="" data-icon="images/flag/terrenganu.jpg" class="left circle responsive-img">Terengganu</option>
                    <option value="" data-icon="images/flag/kelantan.jpg" class="left circle responsive-img">Kelantan</option>
                    <option value="" data-icon="images/flag/pahang.jpg" class="left circle responsive-img">Pahang</option>
                    <option value="" data-icon="images/flag/selangor.jpg" class="left circle responsive-img">Selangor</option>
                    <option value="" data-icon="images/flag/sembilan.jpg" class="left circle responsive-img">Sembilan</option>
                    <option value="" data-icon="images/flag/malacca.jpg" class="left circle responsive-img">Melaka</option>
                    <option value="" data-icon="images/flag/johor.jpg" class="left circle responsive-img">Johor</option>
                    <option value="" data-icon="images/flag/sarawak.jpg" class="left circle responsive-img">Sarawak</option>
                    <option value="" data-icon="images/flag/sabah.jpg" class="left circle responsive-img">Sabah</option>
            </select>
            </div>
            <div class="col offset-l8">
                <button class="btn">Save</button>
                <button class="btn">Cancel</button>
            </div>
        </form>
    </div>
</div>
