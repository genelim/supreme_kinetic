<div id="passedit" class="col s12 m12 l12" style="padding-left:1%">
    <div class="row">
        <h5>Change Password</h5>
        <form>
            <div class="input-field col s6 m6 l6">
                <input id="newpassword1" type="text" class="validate">
                <label for="newpassword1">* New Password</label>
            </div>
            <div class="input-field col s6 m6 l6">
                <input id="newpassword2" type="text" class="validate">
                <label for="newpassword2">* Confirm New Password</label>
            </div>
            <div class="input-field col s6 m6 l6">
                <input id="oldpassword" type="text" class="validate">
                <label for="oldpassword">* Older Password</label>
            </div>
            <div class="col offset-l8">
                <button class="btn">Save</button>
                <button class="btn">Cancle</button>
            </div>
        </form>
    </div>
</div>
