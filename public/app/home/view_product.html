<div id="view_details" class="modal" style="height:auto;width:80%;padding-bottom:1%">
    <div class="modal-content">
        <div class="row" style="margin-bottom:0">
            <div class="col s12 m8 l7">
                <img src="{{vm.product_details.image[0]}}" class="responsive-img center" style="height:auto;width:100%;margin:0 auto">
            </div>
            <div class="col s12 m4 l2">
                <ul class="center">
                    <li class="col s12 m12 l12" ng-repeat="image in vm.product_details.image track by $index"><img ng-src="{{image}}" class=" responsive-img" style="height:auto;width:100%"></li>
                </ul>
            </div>
            <div class="col s12 m12 l3">
                <p style="font-size:120%"><b style="font-size:160%">{{vm.product_details.name}}</b><br/>
                SKU: <b>{{vm.product_details.sku}}</b><br/>
                Price: <b>{{vm.product_details.price}}</b><br/>
                Rating: <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-o"></i></p>
                <label>Description</label>
                <div ng-bind-html="vm.product_details.description"></div>
            </div>
        </div>
    </div>
</div>
