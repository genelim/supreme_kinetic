<div id="view_details" class="modal" style="height:auto">
    <div class="modal-content">
        <div class="row" style="margin-bottom:0">
            <div class="col s12 m8 l5">
                <img src="{{vm.product_details.image[0]}}" class="responsive-img center" style="height:auto: width:100%;margin:0 auto">
            </div>
            <div class="col s12 m4 l2">
                <ul class="center">
                    <li class="col s12 m12 l12" ng-repeat="image in vm.product_details.image track by $index"><img ng-src="{{image}}" style="height:auto; width:100%"></li>
                </ul>
            </div>  
            <div class="col s12 m12 l5">
                <p><b>Name:</b> {{vm.product_details.name}}</p>
                <p><b>SKU:</b> {{vm.product_details.sku}}</p>
                <p><b>Price:</b> {{vm.product_details.price}}</p>
                <p><b>Description:</b> {{vm.product_details.description}}</p>
                <div class="divider"></div>
                <div class="col s12 m6 l12">
                    <div class="col l6">
                        Avaliable color
                        <p ng-repeat="size in vm.product_details.size">
                            <input name="size" type="radio" id="{{size}}"/>
                            <label for="{{size}}">{{size}}</label>
                        </p>
                    </div>
                    <div class="col l6">
                        <div class="col l12">
                        Quantity: 
                            <input  type="text" class="right" length="3" min="0" size="3" maxlength="3" value="1">
                        </div>
                        <div class="col l12 ">
                            <button class="right waves-effect waves-light orange lighten-2 btn-floating " type="submit" name="action"><i class="fa fa-star fa-2x center"></i></button>
                            <button class="right btn-floating waves-effect waves-light pink" type="submit" name="action"><i class="fa fa-heart fa-2x center"></i></button>
                        </div>
                    </div>
                  
                    
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light green lighten-1 right"><i class="fa fa-cart-plus left"></i>Add to Cart</button>        
                </div>
            </div>
        </div>
    </div>
</div>
