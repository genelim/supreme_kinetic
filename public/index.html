<!doctype html>
<html lang="en">
    <head>
        <meta  http-equiv="content-type" content="text/html;" charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/libs/materialize/dist/css/materialize.min.css"></link>
        <link rel="stylesheet" href="/libs/components-font-awesome/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="/libs/angular-bootstrap-colorpicker/css/colorpicker.min.css"></link>
        <link rel="stylesheet" href="/libs/angular-loading-bar/build/loading-bar.min.css"></link>
        <link rel="stylesheet" href="/assets/css/style.css">
        <title>Supreme Kinetic</title>
        <base href="/">
    </head>
    <body ng-cloak ng-app="app" ng-controller="LoginController as vm">
        <div id="fb-root"></div>

        <ul id="profile_dropdown" class="dropdown-content">
            <li ng-repeat="menu in user_menu"><a href="{{menu.path}}">{{menu.name}}</a></li>
            <li class="divider"></li>
            <li><a ng-click="vm.logout()">Logout</a></li>
        </ul>
        <ul id="profile_dropdown_mobile" class="dropdown-content">
            <li ng-repeat="menu in user_menu"><a href="{{menu.path}}">{{menu.name}}</a></li>
            <li class="divider"></li>
            <li><a ng-click="vm.logout()">Logout</a></li>
        </ul>
        <div class="navbar-fixed row navigation">
            <nav class="col l12">
                <div class="nav-wrapper">
                    <a href="/" class="brand-logo nav-logo">
                        <img class="circle logo" src="assets/images/logo.png">
                    </a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <div class="input-field">
                                <input id="search_desktop" type="search" required>
                                <label for="search"><i class="material-icons">search</i></label>
                                <i class="material-icons">close</i>
                            </div>
                        </li>
                        <li  ng-show=(!vm.username)>
                            <a ng-click="vm.user_modal('register')">Sign Up</a>
                        </li>
                        <li class="hover_none" ng-show=(!vm.username)>
                            <button class="btn login_btn blue" ng-click="vm.user_modal('login')">Login</button>
                        </li>
                        <li ng-show=(vm.username)>
                            <img class="responsive-image circle" ng-src="{{vm.profile_image}}" style="height:42px; margin-top:10px; padding:0 10px;"/>  
                        </li>
                        <li ng-show=(vm.username)>
                            <a class="dropdown-button" data-activates="profile_dropdown" >
                                {{vm.username}}
                                <i class="material-icons right">arrow_drop_down</i>
                            </a>
                        </li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li class="responsive-search-li">
                            <div class="input-field red lighten-2">
                                <input id="search_mobile" type="search" required>
                                <label for="search"><i class="material-icons responsive-search">search</i></label>
                                <i class="material-icons responsive-search">close</i>
                            </div>
                        </li>
                        <li class="hover_none" ng-show=(!vm.username)>
                            <button class="btn blue" ng-click="vm.user_modal('login')">Login</button>
                        </li>
                        <li ng-show=(!vm.username)>
                            <a ng-click="vm.user_modal('register')">Sign Up</a>
                        </li>
                        <li ng-show=(vm.username)>
                            <a class="dropdown-button" data-beloworigin="true" data-activates="profile_dropdown_mobile" >
                                {{vm.username}}
                                <i class="material-icons right mobile_profile_icon">arrow_drop_down</i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div id="user_open" class="modal">
            <div ng-include src="'app/login/login.html'"></div>
        </div>

        <div ui-view></div>


         <!-- <script type="text/javascript" src="http://connect.facebook.net/en_US/all.js"></script>-->
        <script type="text/javascript">
            FB.init({ 
                appId: 174942076194267,
                status: true, 
                cookie: true, 
                xfbml: true,
                version: 'v2.4'
            });
        </script>

        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="libs/angular-resource/angular-resource.min.js"></script>
        <script src="libs/jquery/dist/jquery.min.js"></script>
        <!-- <script src="libs/jquery-ui/jquery-ui.min.js"></script> -->
        <script src="libs/materialize/dist/js/materialize.min.js"></script>
        <script src="libs/ngstorage/ngStorage.min.js"></script>
        <script src="libs/angular-bootstrap-colorpicker/js/bootstrap-colorpicker-module.min.js"></script>
        <script src="libs/angular-loading-bar/build/loading-bar.min.js"></script>
        <script src="libs/angular-ui-sortable/sortable.min.js"></script>
    	<script src="app/app.module.js"></script>
        <script src="app/app.config.js"></script>
    	<script src="app/app.run.js"></script>
        <script src="app/home/home.js"></script>
        <script src="app/login/login.js"></script>
        <script src="app/login/Facebook.js"></script>
        <script src="app/common/user.js"></script>
        <script src="app/common/logger.js"></script>
        <script src="app/common/file_upload.js"></script>
        <script src="app/common/product_category.js"></script>
        <script src="app/common/product.js"></script>
        <script src="app/admin/dashboard.js"></script>
        <script src="app/admin/product.js"></script>
        <script src="app/admin/user.js"></script>
        <script src="app/admin/setting.js"></script>
        <script src="app/directives/file_model.js"></script>
        <script src="assets/js/script.js"></script>
    	<script src="assets/js/search.js"></script>

    </body>
</html>
