<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="libs/materialize/dist/css/materialize.min.css"></link>
    <link rel="stylesheet" href="libs/components-font-awesome/css/font-awesome.min.css"></link>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Supreme Kinetic</title>
</head>
<body ng-app="app" ng-controller="LoginController as vm">
    <nav>
        <div class="nav-wrapper row">
            <div class="col l12">
                <a href="#!" class="brand-logo nav-logo">
                    <img class="circle logo" src="assets/images/logo.png">
                </a>
                <a href="#" data-activates="mobile-demo" class="button-collapse">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <div class="input-field">
                            <input id="search_desktop" type="search" required>
                            <label for="search"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </li>
                    <li>
                        <a ng-click="vm.register()">Sign Up</a>
                    </li>
                    <li class="hover_none">
                        <button class="btn login_btn blue" ng-click="vm.login()">Login</button>
                    </li>
                </ul>
                <ul class="side-nav" id="mobile-demo" style="text-align:center;">
                    <li class="responsive-search-li">
                        <div class="input-field red lighten-2">
                            <input id="search_mobile" type="search" required>
                            <label for="search"><i class="material-icons responsive-search">search</i></label>
                            <i class="material-icons responsive-search">close</i>
                        </div>
                    </li>
                    <li class="hover_none">
                        <button class="btn blue" ng-click="vm.login()">Login</button>
                    </li>
                    <li>
                        <a ng-click="vm.register()">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="user_open" class="modal">
        <div ng-include src="'app/login/login.html'"></div>
    </div>

    <div class="slider">
        <ul class="slides">
            <li>
                <img src="/assets/images/2.jpg"> <!-- random image -->
                <div class="caption left-align">
                    <h3>Left Aligned Caption</h3>
                    <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                </div>
            </li>
            <li>
                <img src="/assets/images/1.jpg">
            </li>
        </ul>
    </div>

    <div ng-view></div>

    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-resource/angular-resource.min.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/materialize/dist/js/materialize.min.js"></script>
	<script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
	<script src="app/app.run.js"></script>
    <script src="app/home/home.js"></script>
    <script src="app/login/login.js"></script>
    <script src="app/login/login.service.js"></script>
    <script src="assets/js/script.js"></script>
	<script src="assets/js/search.js"></script>
</body>
</html>
