<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="libs/materialize/dist/css/materialize.min.css"></link>
<!--     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Supreme Kinetic</title>
</head>
<body ng-app="app">
    <nav ng-controller="LoginController as vm">
        <div class="nav-wrapper row">
            <div class="col l12">
                <a href="#!" class="brand-logo nav-logo">
                    <img class="circle logo" src="assets/images/logo.png">
                </a>
                <a href="#" data-activates="mobile-demo" class="button-collapse">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <div class="input-field">
                            <input id="search_desktop" type="search" required>
                            <label for="search"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </li>
                    <li>
                        <a>Sign Up</a>
                    </li>
                    <li class="hover_none">
                        <button class="btn login_btn blue" ng-click="vm.login()">Login</button>
                    </li>
                </ul>
                <ul class="side-nav" id="mobile-demo" style="text-align:center;">
                    <li class="responsive-search-li">
                        <div class="input-field red lighten-2">
                            <input id="search_mobile" type="search" required>
                            <label for="search"><i class="material-icons responsive-search">search</i></label>
                            <i class="material-icons responsive-search">close</i>
                        </div>
                    </li>
                    <li class="hover_none">
                        <button class="btn blue">Login</button>
                    </li>
                    <li>
                        <a>Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="slider">
        <ul class="slides">
            <li>
                <img src=""> <!-- random image -->
                <div class="caption center-align">
                    <h3>This is our big Tagline!</h3>
                    <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                </div>
            </li>
            <li>
                <img src=""> <!-- random image -->
                <div class="caption left-align">
                    <h3>Left Aligned Caption</h3>
                    <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                </div>
            </li>
        </ul>
    </div>

    <div ng-view></div>

    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/materialize/dist/js/materialize.min.js"></script>
	<script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
	<script src="app/app.run.js"></script>
    <script src="app/home/home.js"></script>
    <script src="app/login/login.js"></script>
    <script src="assets/js/script.js"></script>
	<script src="assets/js/search.js"></script>
</body>
</html>
